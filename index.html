	<script type="text/javascript">    
	$(document).ready(function(){
    
        //Get from the init folder for welcome or something you want show to user in home page
        //$("#showarticle").html("This is a initialized content<br><iframe width=\"480\" height=\"360\" src=\"http://www.youtube.com/embed/WO82PoAczTc\" frameborder=\"0\" allowfullscreen></iframe>");
        //$("#showarticle").html("This is a initialized index page, here you go..<br><br><embed src=\"http://player.youku.com/player.php/sid/XNzQxMjU2ODI0/v.swf\" allowFullScreen=\"true\" quality=\"high\" width=\"480\" height=\"400\" align=\"middle\" allowScriptAccess=\"always\" type=\"application/x-shockwave-flash\"></embed>");   
        $("#showarticle").html("This is a initialized content<br><iframe height=100% width=100% src='http://player.youku.com/embed/XNzQxMjU2ODI0' frameborder=0 'allowfullscreen'></iframe>");

        //begins to update left list of the articles
        //can read from a single js file for article list array only.
        //ToDo: Dynamic update according to the *.md file list under post folder.
        
	var table1 = document.getElementById('artlist');
        var title=
        [
            "Markdown_Syntax_Guide", 
            "Test_Some_MarkDown_Code",
        ];
        var ahtml_list = "";
        for( n=0; n<title.length;n++ )
        {
            ahtml_list += "<a id=\""+title[n]+"\" href=\"#"+title[n]+"\">"+title[n]+"</a><br>";
        }
        $("#artlist").html(ahtml_list);
        
        //by now. all the artical and links ready, begin to enable click and show MD files.
        
        var linklist = table1.getElementsByTagName('a');
        for (i=0; i<linklist.length; i++) {
            var sarticle = linklist[i].id;
            $("#"+sarticle).click(function(){
                htmlobj=$.ajax({url:"post/"+this.id+".md",async:false});
                var converter = new showdown.Converter();
                var text = htmlobj.responseText; 
                var html = converter.makeHtml(text);
                $("#showarticle").html(html);
		$('html, body').animate({ scrollTop: 0 }, 'fast');
                }
            );
        }
	});
    </script>
